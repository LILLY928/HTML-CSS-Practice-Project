<!DOCTYPE html>
<html>
    <head>
        <title>css position</title>
    </head>
    <body style="
    margin: 0;
    height: 1000px;
    padding-top:50px;
    padding-left: 70px;
    ">
        <div style="
        background-color:slateblue;
        position:fixed;
        top: 0;
        left: 0;
        right: 0;
        height:50px;
        ">
            header
        </div>

        <div style="
        background-color:aquamarine;
        position:fixed;
        top:50px;
        width:70px;
        bottom:0;
        left:0;
        ">
            sidebar
            <div style="
            position: absolute;
            background-color: bisque;
            right:0;
            top:0;
            ">
                x
            </div>
        </div>

        <div style="
        background-color: coral;
        height:200px;
        width:200px;
        position:static;
        ">
            div1
        </div>

        <div style="
        background-color:cornflowerblue;
        height:200px;
        width:200px;
        position:relative;
        ">
            div2
            <div style="
            position: absolute;
            background-color:black;
            color:white;
            right:5px;
            bottom:5px;
            ">
                5:00
            </div>
        </div>

        <div style="
        background-color:rgba(0,0,0,0.6);
        position:fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom:0;
        display: flex;
        justify-content: center;
        align-items: center;
        ">
            <div style="
            background-color:white;
            height: 120px;
            width:300px;
            border-radius:5px;
            flex-direction: column;
            padding-left: 15px;
            padding-top: 20px;
            padding-bottom: 20px;
            ">
                <div style="
                font-size: large;
                font-weight: bold;
                margin-bottom: 20px;
                ">
                Model Title</div>
                <div style="
                margin-bottom: 20px;
                ">
                    This is a model
                </div>
                <button>
                    Close
                </button>
            </div>
        </div>
    </body>
</html>
