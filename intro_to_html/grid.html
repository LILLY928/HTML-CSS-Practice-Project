<!DOCTYPE html>
<html>
    <head>
        <title>grid practice</title>
    </head>
    <body>
        <div style='display: grid;
        grid-template-columns: 200px 75px;
        padding-bottom: 10px;'>
            <div style="background-color: aquamarine;">
                200px
            </div>
            <div style="background-color: burlywood;">
                75px
            </div>
        </div>

        <div style='display: grid;
        grid-template-columns: 50px 1fr 75px;
        padding-bottom: 10px;'>
            <div style="background-color: aquamarine;">
                col1
            </div>
            <div style="background-color: burlywood;">
                col2
            </div>
            <div style="background-color: deeppink;">
                col3
            </div>
        </div>

        <div style='display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr 1fr;
        row-gap: 10px;
        column-gap: 20px;
        padding-bottom: 10px;'>
            <div style="background-color: deeppink;">
                col1
            </div>
            <div style="background-color: deeppink;">
                col2
            </div>
            <div style="background-color: deeppink;">
                col3
            </div>
            <div style="background-color: deeppink;">
                col4
            </div>
            <div style="background-color: deeppink;">
                col1
            </div>
            <div style="background-color: deeppink;">
                col2
            </div>
            <div style="background-color: deeppink;">
                col3
            </div>
            <div style="background-color: deeppink;">
                col4
            </div>        
        </div>

    </body>
</html>
